<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    
  <div class="container">
    <div class="row">
      <div class="col-md-6 m-auto">
        <div class="row">
          <h1>Conversor de unidades</h1>
        </div>
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="milhas" class="form-label">Milhas</label>
            <input type="number" 
              min="0" 
              id="milhas" 
              class="form-control" 
              id="milhas"
              required>
            <div class="invalid-feedback">
              O campo milhas é obrigatório.
            </div>
          </div>
          <div class="mb-3">
            <label for="metros" class="form-label">Metros</label>
            <input type="number" 
              min="0" 
              id="metros" 
              class="form-control" 
              id="metros"
              required>
            <div class="invalid-feedback">
              O campo metros é obrigatório.
            </div>
          </div>
          <p><strong>Valor da Conversão</strong></p>
          <div class="d-none m-3" id="mostrar-conversao"></div>
          <button type="submit" id="converter" class="btn btn-primary">Converter</button>
          <button type="button" id="limpar" class="btn btn-danger">Limpar Campos</button>
        </form>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="calculator.js"></script>

</body>
</html>
