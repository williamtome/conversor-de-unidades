<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    
  <div class="container">
    <form>
      <div class="mb-3">
        <label for="milhas" class="form-label">Milhas</label>
        <input type="text" id="milhas" class="form-control" id="milhas">
      </div>
      <div class="mb-3">
        <label for="metros" class="form-label">Metros</label>
        <input type="text" id="metros" class="form-control" id="metros">
      </div>
      <button type="button" id="converter" class="btn btn-primary">Converter</button>
      <button type="button" id="limpar" class="btn btn-danger">Limpar Campos</button>
    </form>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="calculator.js"></script>

</body>
</html>
